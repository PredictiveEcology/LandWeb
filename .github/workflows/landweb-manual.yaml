name: landweb-manual

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-manual-site:
    if: "!contains(github.event.commits[0].message, '[skip-ci]')"
    runs-on: ubuntu-latest
    container:
      image: achubaty/spades-project:4.2.3

    env:
      GITHUB_PAT: ${{ secrets.LANDWEB_PAT }}
      RENV_PATHS_ROOT: ~/.cache/R/renv

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/configure-pages@v3

      - name: Restore Renv package cache
        uses: actions/cache@v3
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Install renv dependencies
        run: |
          if (!requireNamespace("renv", quietly=TRUE)) install.packages("renv")
          options(renv.config.mran.enabled = FALSE)
          .libPaths()
          renv::paths$root()
          renv::paths$library()
          renv::restore()
        shell: Rscript {0}

      ## build the manual
      - name: Build LandWeb manual
        run: |
          source("manual/build.R")
        shell: Rscript {0}

      - uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs/'

  deploy-manual-site:
    needs: build-manual-site
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          branch: gh-pages
          folder: docs
